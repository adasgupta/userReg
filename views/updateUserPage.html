<!DOCTYPE html>
<html ng-app="regTodo">
  <head>
    <style>
        .ng-invalid.ng-dirty{
           border-color: red !important;
        }

        .ng-valid.ng-dirty{
           border-color: green !important;
        }
    </style>  
    <title>I did it!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">


    <div ng-view></div>
    
    <div class="container" ng-show="updateForm">

      <div class="header">
        <h3>Update User Info Based on Email</h3>
        <hr>
       <!-- <h1 class="lead">Please fill in the following details :</h1> -->
      </div>
     <!-- <form name = "provide_Email" > -->
     <form name = "updateForm" ng-submit="updateForm.$valid && updateUser()" novalidate >
          <div class="form-group">
            <h4>Provide email of the user whose details are to be updated:</h4>
            <span class="help-inline" ng-show="updateForm.$submitted && updateForm.email.$invalid" style="color:red;">Enter a valid email address</span>
            <span class="help-inline" ng-show="emailInvalid" style="color:red;">Email not registered! Please ensure that you enter a registered email address.</span>
           <input id="email" type="email" name="email" class="form-control input-lg " placeholder="Enter email..." ng-model="formData.input_email" required>
          </div>
       <!--   <button class="btn btn-primary btn-lg btn-block" ng-click="updateForm()" >Update</button> 
       </form>-->   
      <br>

   <!--  <form name = "updateForm" ng-submit="updateForm.$valid && updateUser()" novalidate > -->
          <div class="form-group">
            <h4>Enter New Details:</h4>
            <input type="text" class="form-control input-lg" placeholder="Enter first name..." ng-model="formData.firstname" ><br/>

            
            <input type="text" name="lname" class="form-control input-lg" placeholder="Enter last name..." ng-model="formData.lastname" ><br/>
          <!--  <input id="email" type="email" class="form-control input-lg " placeholder="Enter email..." ng-model="formData.email" required>
            
            <span class="help-inline" ng-show="isUniq" style="color:red;">Email already registered!</span> -->
            
            <input type="text" class="form-control input-lg" placeholder="Enter address..." ng-model="formData.address" ><br/>


            <span class="help-inline" ng-show="updateForm.$submitted && updateForm.tel.$invalid" style="color:red;">Enter a valid 10 digit cellphone number</span>
            <input type="tel" name="tel" pattern="[0-9]{10}" class="form-control input-lg" placeholder="Enter cellphone num..." ng-model="formData.cellphone" ng-minlength="10"><br/>


          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" >Save Changes</button>

        </form>          
        <br/>

       

    </div>
      <br/>
      <div ng-show="updateForm">
        <center>
          <a href="/" class="btn btn-default">Back to Menu</a>
        </center>
      </div>
    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
