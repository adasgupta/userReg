<!DOCTYPE html>
<html ng-app="regTodo">
  <head>
    <title>I did it!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">


    <div ng-view></div>
    
    <div class="container" ng-show="showForm">

      <div class="header">
        <h1>User Registration Form</h1>
        <hr>
        <h1 class="lead">Please fill in the following details :</h1>
      </div>
      
      <div class="todo-form" >
        <form name = "regForm" ng-submit="regForm.$valid && createUser()" novalidate>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Enter first name..." ng-model="formData.firstname" ><br/>
            <input type="text" class="form-control input-lg" placeholder="Enter last name..." ng-model="formData.lastname" required><br/>
            <input id="email" type="email" class="form-control input-lg " placeholder="Enter email..." ng-model="formData.email" required><br/>
            
            <span class="help-inline" ng-show="isUniq" style="color:red;">Email already registered!</span>
            
            <input type="text" class="form-control input-lg" placeholder="Enter address..." ng-model="formData.address" ><br/>
            <input type="text" class="form-control input-lg" placeholder="Enter password (max 12 characters).." ng-model="formData.pwd" ><br/>
            =
            <input type="tel" pattern="[0-9]{10}" class="form-control input-lg" placeholder="Enter cellphone num..." ng-model="formData.cellphone" required><br/><br/>


          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" >Register</button>

        </form>          

      </div>

      <br>

      <!--<div class="todo-list">
        <ul ng-repeat="user in regData">
          <li><h3>{{"Name : " + user.firstname +" "+ user.lastname }}<br/>Email : {{user.email}}
           
            
          </li></h3><hr>
        </ul>
      </div>-->

    </div>
      <br/>
      <div ng-show="showForm">
        <center>
          <a href="/" class="btn btn-default">Back to Menu</a>
        </center>
       </div> 
    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
