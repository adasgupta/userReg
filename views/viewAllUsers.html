<!DOCTYPE html>
<html ng-app="regTodo">
  <head>
    <title>User List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">


    <div ng-view> </div>
    
    

     <!-- <div class="panel panel-default" ng-show="isAdmin"> -->
      <div class="panel panel-default" >
        <!-- Default panel contents -->
        <div class="panel-heading"><h3 style="text-align:center;">List of Existing Users</h3></div>
        
        <!-- Table -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Address</th>
              <th>Cellphone</th>
            </tr>
          </thead>
          <tbody ng-repeat="user in regData">
            <tr>
              <td>{{user.firstname}}</td>
              <td>{{user.lastname}}</td>
              
              <td>{{user.email}}</td>
              <td>{{user.address}}</td>
              <td>{{user.cellphone}}</td>
            </tr> 
          </tbody>
        </table>
      </div>
      </div>

        <br/>
        <center>
          <a href="/" class="btn btn-default">Back to Menu</a>
        </center>
    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
