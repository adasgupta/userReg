<!DOCTYPE html>
<html ng-app="regTodo">
  <head>
  	<style>
        .ng-invalid.ng-dirty{
           border-color: red !important;
        }

        .ng-valid.ng-dirty{
           border-color: green !important;
        }
    </style>  
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">

    <div ng-view> </div>

  <section class="container" ng-show="loginShow">
  	
    <div class="login">
      <h3 style="text-align:center;">View Users (<span style="color:red;">***Admins Only***</span>)</h3>
      <form name="loginForm" ng-submit="loginForm.$valid && checkAdmin()" novalidate>
        <p><input type="email" class="form-control input-lg" placeholder=" Enter Email" ng-model="formData.email" required></p>
        <p><input type="password" class="form-control input-lg " placeholder="Password" ng-model="formData.pwd" required ng-maxlength="12" ng-minlength="5"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p><button type="submit" class="btn btn-primary btn-lg btn-block" >Login</button></p>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
    </div>
  </section>
   <br/>
      <div ng-show="loginShow">
        <center>
          <a href="/" class="btn btn-default">Back to Menu</a>
        </center>
       </div> 
 
 <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
  </html>
